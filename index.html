<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pixels Art</title>
</head>
<body>
  <header>
    <h1>Pixels Art</h1>
  </header>

  <main>
    <section class="palette-container">
      <div>
        <h2>Color Palette</h2>
      </div>
      <div class="btn-container">
        <input type="number" id="input-size" placeholder="5">
        <button type="button" id="btn-vqv" class="btn">VQV</button>
        <button type="button" id="btn-clear" class="btn">Limpar</button>
      </div>
      <div id="color-palette">
        <div class="color selected"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>
    </section>
    <section id="pixel-board"></section>
  </main>

  <footer class="footer">
    <p>Desenvolvido por <a href="https://github.com/douglas-ssouza">Douglas Souza</a> com HTML, CSS e JavaScript</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
